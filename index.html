<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Templates</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  </head>
  <body>
    <header>
      <h1>My Contacts (using Templates)</h1>
    </header>    
    <article>
      <input id="addNewItem" type="button" value="Add New Item">
      <div id="contactsTableDiv"></div>
      <div id="contactFormDiv"></div>
    </article>
    <footer>
      <p>HTML5-300 B Assignment 8, Copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2017 Andelin Enterprises Inc.</p>
    </footer>
    <script id="contactFormTemplate" type="text/x-handlebars-template">
        <form method="post">
          <label for="name">Name</label>
          <input id="name" type="text" value="{{name}}">
          <label for="phone">Phone</label>
          <input id="phone" type="tel" value="{{phone}}">
          <input id="submitContact" type="submit" value="Submit">
          <input id="cancelContact" type="button" value="Cancel">
        </form>
    </script>
    <script id="contactsTableTemplate" type="text/x-handlebars-template">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone Number</th>
              <th><!-- Actions --></th>
            </tr>
          </thead>
          <tbody id="contact-tbody">
            {{#each contacts}}
              <tr data-id="{{id}}">
                <td>{{name}}</td>
                <td>{{phone}}</td>
                <td><button type="button" class="edit">Edit</button></td>
                <td><button type="button" class="delete">Delete</button></td>
              </tr>
            {{/each}}
          </tbody>
        </table>
    </script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/handlebars-v4.0.10.js"></script>
    <script src="js/manageContacts.js"></script>
  </body>
</html>
